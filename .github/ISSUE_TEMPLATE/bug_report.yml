name: ðŸª² Bug Report
description: Open an issue regarding a bug of LUPA
title: "[BUG-REPORT] Title of the bug found"
labels: ["bug"]

#milestones
#assignees:
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report ðŸ¤—
        Make sure there aren't any open/closed issues for this topic ðŸ˜ƒ

  - type: dropdown
    id: categories
    attributes:
      label: Categories
      description: Categories of the bug found
      multiple: true
      options:
        - "CLI - Migrations"
        - "CLI - Generate Schema CSV"
        - "Airflow/Scheduler"
        - "Notebook"
        - "DataQuality / GreatExpectation"
        - "Documentation"
        - "Spark Configuration"
        - "Profiles / Panels"
        - "DEV Environment"
        - "STAGE Environment"
        - "PROD Environment"
        - "Feature-Factory API"
    validations: 
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Description of the bug
      description: Give us a brief description of what happened and what should have happened
      placeholder: |
        Description of the bug
        More description
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: false
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: |
        Provide any additional information such as logs, screenshots, likes, scenarios in which the bug occurs so that it facilitates resolving the issue.